<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <title>PokemonGo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="contenedor">
    <header>
      <div class="encabezado" id="encabezado">
        <div class="logo">
          <img id="logo" src="https://i.ibb.co/xj2SnG5/logopokemongo.png"></img>
        </div>

        <div class="superiorencabezado">
          
            <div class="superiorsecundario">
              <div class="bottonsecundariosup">
                <button class="supbotton" type="submit" id="homeboton">Home</button>
              </div>
              <!-- <div class="bottonsecundariosup">
                <button class="supbotton" type="submit" >Pokédex</button>
              </div> -->
              <div class="bottonsecundariosup" >
                <button class="supbotton" type="submit" >Compara pokemones</button>
              </div>
            </div>
            <div class="buscador">
             
              <input class="textodebusqueda" type="search" id="imputbusqueda" placeholder="Busca tu pokemon" src="data">
              
            </input>
              <!-- <button type="submit" id="buttonbusqueda"  >Buscar</button> -->

            </div>
          </div>
        </div>
      </header>

              <!-- Select filtro -->
      <section class="filters">
        <select  class="filter select">
          <option value="all-types">Todos los pokemones</option>
          <option value="bug">Bicho</option>
          <option value="dark">Siniestro</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electrico</option>
          <option value="fairy">Hada</option>
          <option value="fire">Fuego</option>
          <option value="fighting">Luchador</option>
          <option value="flying">Volador</option>
          <option value="ghost">Fantasma</option>
          <option value="grass">Planta</option>
          <option value="ground">Tierra</option>
          <option value="ice">Hielo</option>
          <option value="normal">Normal</option>
          <option value="poison">Veneno</option>
          <option value="psychic">Psíquico</option>
          <option value="rock">Roca</option>
          <option value="steel">Acero</option>
          <option value="water">Agua</option>
        </select>
        </section>
        <section class="order">
          <select id="cualidades" class="order select">
            <option value="" disabled selected>Valor</option>
          <option value="base-attack">Ataque - de menos a mas</option>
          <option value="base-defense">Defensa - de menos a mas</option>
          <option value="base-stamina">Stamina - de menos a mas </option>
          <option value="pokemon-rarity">Rareza - de menos a mas</option>
          <option value="max-cp">Cp - de menos a mas</option>
          <option value="max-hp">Hp - de menos a mas</option>
        
          </select>
        </section>
      </section>
      
      
        
     
   

    <main>
      <div  class="overlay" id="overlay">
        <div class="home" id="home">
          <label id="cerrarhome">X</label>         
          <h1>Bienvenidos!!</h1>
          <h2>informacion , paso etc etc etc</h2>

        </div>
      </div>

    </main>

    <div class="root" id="root"></div>
    <div class="resultado" id="resultado"></div>
    <footer>

    </footer>

    <script src="./main.js" type= "module"></script>
    <script src="./data.js" type= "module"></script>
  </div>
</body>

</html>
